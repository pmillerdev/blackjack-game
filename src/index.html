<!DOCTYPE html>
<!-- HTML source for the BlackJack game -->
<html lang="en">

    <head>
        <!-- Meta data -->
        <meta charset="utf-8">

        <title>Blackjack Game</title>
        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>        

        <!-- Styling link -->
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <!-- Container for top 3 sections -->
        <div>
            <div id="title">BlackJack Game</div>
            <div id="message">Enter the bet amount then press Start Game</div>
            <div class="total">
                Total: £<span id="pounds">100</span><br>
                Bet Amount: £<input type="number" id="mybet" value="5" min="1" max="100">
                <button id="maxbet" type="button" onclick="maxbet()" class="btn btn-danger">Max Bet</button>
            </div>
            <div id="start">
                <button id="btnstart" type="button" onclick="Start()" class="btn">Start Game</button>
            </div>
        </div>
        <!-- Output section -->
        <div id="output">
            Dealer Hand: <span id=dValue></span>
            <div id="dealerHolder"></div>
            Player Hand: <span id="pValue"></span>
            <div id="playerHolder"></div>
            <div id="myactions">
                <button id="btnhold" type="button" onclick="cardAction('hold')" class="btn">Hold</button>
                <button id="btnhit" type="button" onclick="cardAction('hit')" class="btn">Hit</button>
                <button id="btndouble" type="button" onclick="cardAction('double')" class="btn">Double</button>
            </div>
            <div>
                <button id="btndeal" type="button" onclick="dealNew()" class="btn">Deal</button>
            </div>
        </div>
        <!-- JavaScript link -->
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
